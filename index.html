<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(2, 14, 74);
            text-align: center;
        }

        h1 {
            color: rgb(255, 255, 255);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 300%;
        }

        .button {
            display: inline-flex;
            height: 50px;
            padding: 0;
            background: white;
            border: none;
            outline: none;
            border-radius: 5px;
            font-family: 'Quicksand', sans-serif;
            font-size: 16px;
            font-weight: 750;
            cursor: pointer;
            overflow: hidden;
            margin-top: 25px;
        }

        .button:hover {
            background: rgb(208, 204, 204);
        }

        .button:active {
            background: rgb(145, 143, 143);
        }

        .button_text,
        .button_icon {
            display: inline-flex;
            align-items: center;
            padding: 0 24px;
            color: rgb(3, 22, 116);
            height: 100%;
        }

        .button_icon {
            font-size: 1.5em;
            background-color: rgba(0, 0, 0, .08);
        }

        .space {
            width: 4px;
            height: auto;
            display: inline-block;
        }

        a:link {
            text-decoration: none;
        }

        a:visited {
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
        }

        a:active {
            text-decoration: none;
        }
    </style>
</head>

    </button>

    <script>
        document.getElementById("proj1").addEventListener("click", function() {
